<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="logo">Library</div>
        </div>
        <div class="content-area">
        <div class="container">
            <div class="title">
                <div class="heading">Book List</div>
                <div class="add-new-btn">
                    <button class="primary-btn">Add New Book</button>
                </div>
            </div>
            <div class="book-list">
                <table>
                <tbody>
                   <!-- <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th>Action</th>
                   </tr>                         -->
                </tbody>
                </table>
            </div>
        </div>
        </div>
    </div>

    <div class="modal hide">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Book</h3>
                <span class="close">&times;</span>
            </div>
            <div class="message"></div>
            
            <form action="" class="book-form">
                <div class="form-group">
                    <label for="book title">Book Title</label>
                    <input type="text" name="book-title" id="book-title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" required>
                </div>
                <div class="form-group">
                    <label for="pages">Pages</label>
                    <input type="text" name="pages" id="pages" required>
                </div>
                <legend class="radio-legend">Have you read this?</legend>
                    
                <label class="switch">
                    <input type="checkbox" id="read">
                    <span class="slider round"></span>
                  </label>
                    
                    
                <div class="form-group">
                    <input type="submit" value="Submit" class="primary-btn">
                </div>
               
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
